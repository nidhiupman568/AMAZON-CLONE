<!DOCTYPE html>

  <head>

    <!-- This code is needed for responsive design to work.

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
        <div class="location">
          <div>
          <span><i class="fa-solid fa-location-dot"></i></span>
          </div>
          <div>
            <a href="https://www.amazon.in/a/addresses/add?ref=ya_address_book_add_button" target="_blank">

              <p class="h6">Omkareshwar Colony Township Mathura(U.P)</p>
            </a>

          </div>
          
        </div>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <div class="signIn ">
          <a href="https://www.amazon.in/gp/css/homepage.html?ref_=nav_youraccount_btn"target="_blank">Sign In</a>

        <a class="orders-link header-link" href="orders.html">

        </a>

        <a class="cart-link header-link" href="checkout.html">

          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    <main>

      <div class="slider">
          <div class="slides" id="main">

              <!--radio button staart-->
              <input type="radio" name="radio-btn" id="radio1">
              <input type="radio" name="radio-btn" id="radio2">
              <input type="radio" name="radio-btn" id="radio3">
              <input type="radio" name="radio-btn" id="radio4">

              <!--radio button end-->

              <div class="slide first">

              <div class="slide">
                  <img class="img_slide" src="img/r2.jpeg" alt="">
              </div>
              <div class="slide">

              </div>
              <div class="slide">
                  <img class="img_slide" src="img/r4.webp" alt="">
              </div>
              <div class="slide">
                <img class="img_slide" src="img/r5.webp" alt="">
            </div>

              <!-- Automatic navigation start -->
              <div class="navigation-auto">
                  <div class="auto-btn1"></div>
                  <div class="auto-btn2"></div>
                  <div class="auto-btn3"></div>
                  <div class="auto-btn4"></div>
                  <div class="auto-btn5"></div>

              </div>
              <!-- Automatic navigation end -->

              <!-- Manual Navigation Start -->
              <div class="navigation-manual">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                  <label for="radio4" class="manual-btn"></label>
                  <label for="radio5" class="manual-btn"></label>

              </div>
              <!-- Manual navigation End -->
          </div>
